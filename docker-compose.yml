version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=service_db
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=service_db
      - SECRET_KEY=systemdesign
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - mongodb
      - redis
    volumes:
      - ./app:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./app/db/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    command: ["postgres", "-c", "listen_addresses=*"]

  mongodb:
    image: mongo:5
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./app/db/init-mongodb.js:/docker-entrypoint-initdb.d/init-mongodb.js
    command: ["mongod", "--bind_ip_all"]

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  mongodb_data:
  redis_data: